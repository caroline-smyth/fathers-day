<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Happy Father's Day</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="content">
            <div class="message-container">
                <section class="message active">
                    <h1>Happy Father's Day!</h1>
                </section>
                
                <section class="message">
                    <h1>I hope that you get a nice workout in today</h1>
                </section>
                <section class="message">
                    <h1>And that everyone does the dishes with enthusiasm and haste</h1>
                </section>
                <section class="message">
                    <h1>Thanks for always being there to listen!</h1>
                </section>
                <section class="message">
                    <h1>I'm so lucky that you're my dad</h1>
                </section>
                <section class="message">
                  <h1>Can't wait to see you soon!</h1>
              </section>
                <section class="message">
                    <h1>Best day of the year!!!!!</h1>
                </section>
                <section class="message">
                    <h1>Love, Caroline</h1>
                </section>
            </div>
            <div class="navigation">
                <button class="nav-btn prev-btn" aria-label="Previous message">←</button>
                <button class="nav-btn next-btn" aria-label="Next message">→</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
